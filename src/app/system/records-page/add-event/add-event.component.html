<div class="head">
  Добавить событие
</div>

<div class="alert alert-{{message.type}}" *ngIf="message.text">{{message.text}}</div>

<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group">
    <label for="category" class="form-group__label">Выберите категорию</label>
    <select
      class="form-group__select"
      name="category"
      id="category"
      required
      [ngModel]="1"
    >
      <option
        *ngFor="let c of categories"
        [value]="c.id"
      >{{ c.name }}
      </option>
    </select>
  </div>

  <div class="form-group type">
    <label class="form-group__label">Выберите тип</label>
    <div *ngFor="let t of types">
      <label for="{{ t.type }}" class="form-group__radio">
        <input
          type="radio"
          name="type"
          id="{{ t.type }}"
          [value]="t.type"
          required
          [ngModel]="'outcome'"
        >
        {{ t.label }}
      </label>
    </div>
  </div>

  <div
    class="form-group"
    [ngClass]="{'has-error': amount.invalid && amount.touched}"
  >
    <label class="form-group__label" for="amount">Введите сумму</label>
    <input
      type="number"
      class="form-group__input"
      id="amount"
      name="amount"
      #amount="ngModel"
      [ngModel]="1"
      min="1"
      required
    >
    <span
      class="form-group__help-text"
      *ngIf="amount.invalid && amount.touched"
    >
      This field is required!
    </span>
  </div>

  <div
    class="form-group"
    [ngClass]="{'has-error': description.invalid && description.touched}"
  >
    <label class="form-group__label" for="description">Введите описание</label>
    <input
      type="text"
      class="form-group__input"
      id="description"
      name="description"
      #description="ngModel"
      ngModel
      required
    >
    <span
      class="form-group__help-text"
      *ngIf="description.invalid && description.touched"
    >
      This field is required!
    </span>
  </div>

  <div class="form-group">
    <button
      type="submit"
      class="form-group__submit"
      [disabled]="f.invalid"
    >Добавить</button>
  </div>
</form>
